<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <div id="human">
            <h2>Human</h2>
            <h3>Wins: <span class="human-wins"></span></h3>
            <button class="change-game">Change Game</button>
        </div>
        <main id="game">
            <h1>Rock, Paper, Scissors</h1>
            <section class="duel">
                <h2>Choose your fighter!</h2>
                <article class="game-box">
                    <button class="btn">
                        <div>
                            <h2>ðŸ¥¹ Classic ðŸ§  </h2>  
                        </div>
                        <p>rock > scissors</p>   
                        <p>paper > rock</p> 
                        <p>scissors > paper</p>
                    </button>
                </article>
                <article class="game-box">
                    <button class="btn">
                        <div>
                            <h2>ðŸ¥¹ Difficult ðŸ§  </h2>  
                        </div>
                        <p>rock > scissors & lizzard</p>   
                        <p>paper > rock & alien</p> 
                        <p>scissors > paper & lizzard</p>
                        <p>alien > scissors & rock</p>
                    </button>
                </article>
            </section>
            <section class="choose-fighter" hidden>
                <h2>Choose your fighter!</h2>
                <button class="rock"><img src="pictures/rock.png" alt="rock"></button>
                <button class="paper"><img src="pictures/happy-paper.png" alt="paper"></button>
                <button class="scissors"><img src="pictures/happy-scissors.png" alt="scissors"></button>
                <button class="lizzard" hidden><img src="pictures/lizard.png" alt="lizard"></button>
                <button class="alien" hidden> <img src="pictures/happy-alien.png" alt="alien"></button>
            </section>
            <section class="result" hidden>
                <h2>Human win ðŸ§ </h2>
                <img src="pictures/rock.png" alt="human-choice">
                <img src="pictures/happy-scissors.png" alt="computer-choice">
            </section>
        </main>
        <div id="computer">
            <h2>Computer</h2>
            <h3>Wins: <span class="comp-wins"></span></h3>
        </div>
    </div>
</body>

</html>
